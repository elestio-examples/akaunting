ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "20790"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "36568"
    targetPort: "41524"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
    loginTitle: "phpMyAdmin"
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "DB_HOST"
    value: "akaunting-db"
  - key: "DB_PORT"
    value: "3306"
  - key: "DB_NAME"
    value: "akaunting"
  - key: "DB_USERNAME"
    value: "admin"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "DB_ROOT_PASSWORD"
    value: "random_password"
  - key: "COMPANY_NAME"
    value: "'My company'"
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_AUTH_STRATEGY"
    value: "NONE"
  - key: "SMTP_FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "akaunting.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Akaunting Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
